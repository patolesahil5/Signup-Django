<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <form action="{% url 'signup' %}" method="post">
        {%csrf_token%}
        <input type="text" name="fname" placeholder="First Name"><br><br>
        <input type="text" name="lname" placeholder="Last Name"><br><br>
        <input type="text" name="mob" placeholder="Mobile"><br><br>
        <input type="email" name="email" placeholder="Email ID"><br><br>
        <input type="text" name="username" placeholder="Username"><br><br>
        <input type="password" name="password1" placeholder="Password"><br><br>
        <input type="password" name="password2" placeholder="Re-enter Password"><br><br>
        <input type="submit"><br><br>
    </form>
    <button>
        <a href="index">Home</a>
    </button>
</body>

</html>
